worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    map $ssl_client_s_dn $ssl_client_s_dn_cn {
        default "";
        ~CN=(?<CN>[^,]+) $CN;
    }
    map $trust_lane $backend_upstream {
        default  http://public_backend;
        trusted  http://mtls_backend;
    }

    log_format trust '$remote_addr - $ssl_client_s_dn_cn [$time_local] '
                     '"$request" $status $body_bytes_sent '
                     '"$http_user_agent" lane=$upstream_http_x_trust_lane '
                     'risk=$upstream_http_x_trust_risk';

    access_log /var/log/nginx/access.log trust;

    sendfile on;
    keepalive_timeout 65;

    # Upstream definitions
    upstream trust_service {
        server trust-service:3000;
    }

    upstream public_backend {
        server public-app:80;
    }

    upstream mtls_backend {
        server mtls-app:80;
    }

    # HTTP redirect to HTTPS
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # Main HTTPS server with mTLS
    server {
        listen 443 ssl;
        server_name _;

        # Server certificate
        ssl_certificate /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;

        # Client certificate (mTLS) - optional verification
        ssl_client_certificate /etc/nginx/certs/ca.crt;
        ssl_verify_client optional;
        ssl_verify_depth 2;

        # TLS settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;

        # Trust classification subrequest
        location = /_trust/classify {
            internal;
            proxy_pass http://trust_service/classify;
            proxy_method POST;
            proxy_set_header Content-Type application/json;
            
            # Pass mTLS info to trust service
            proxy_set_header X-Client-Verify $ssl_client_verify;
            proxy_set_header X-Client-ID $ssl_client_s_dn_cn;
            proxy_set_header X-Client-Fingerprint $ssl_client_fingerprint;
            proxy_set_header X-Client-Cert-Serial $ssl_client_serial;
            proxy_set_header X-Client-Cert-Subject $ssl_client_s_dn;
            proxy_set_header X-Client-Cert-Issuer $ssl_client_i_dn;
            
            # Pass request info
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Original-Method $request_method;
            proxy_set_header X-User-Agent $http_user_agent;
            
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
        }

        # Main location with trust-based routing
        location / {
            # Auth subrequest to trust service
            auth_request /_trust/classify;
            
            # Capture response headers from trust service
            auth_request_set $trust_lane $upstream_http_x_trust_lane;
            auth_request_set $trust_risk $upstream_http_x_trust_risk;
            auth_request_set $trust_identity $upstream_http_x_trust_identity;
            auth_request_set $rate_limit $upstream_http_x_rate_limit;
            
            # Add trust headers to response
            add_header X-Trust-Lane $trust_lane;
            add_header X-Trust-Risk $trust_risk;

            
            # Default: blocked requests get 403
            if ($trust_lane = "blocked") {
                return 403;
            }

            # Pass enriched headers to backend
            proxy_set_header X-Trust-Lane $trust_lane;
            proxy_set_header X-Trust-Risk $trust_risk;
            proxy_set_header X-Trust-Identity $trust_identity;
            proxy_set_header X-Rate-Limit $rate_limit;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;

            # Single proxy_pass â€“ backend chosen by `map $trust_lane
            proxy_pass $backend_upstream;
        }

        # Direct trust service endpoints (for debugging/metrics)
        location /_trust/ {
            # Restrict to internal/admin IPs in production
            # allow 10.0.0.0/8;
            # deny all;
            
            proxy_pass http://trust_service/;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Client-Verify $ssl_client_verify;
            proxy_set_header X-Client-ID $ssl_client_s_dn_cn;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
